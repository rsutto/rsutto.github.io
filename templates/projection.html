<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLB Stat Projector</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      border-radius: 2rem;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 430px;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      opacity: 0.15;
      border-radius: 50%;
      z-index: 0;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #15803d;
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      z-index: 1;
      position: relative;
    }
    .space-y-4 > * + * {
      margin-top: 1.2rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1.5px solid #a7f3d0;
      border-radius: 1rem;
      font-size: 1rem;
      transition: border 0.2s;
      background: #f9fafb;
      z-index: 1;
      position: relative;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #34d399;
      background: #fff;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #16a34a 0%, #22d3ee 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.08);
      z-index: 1;
      position: relative;
    }
    button:hover {
      background: linear-gradient(90deg, #22d3ee 0%, #16a34a 100%);
      transform: translateY(-2px) scale(1.03);
    }
    #result {
      text-align: center;
      font-size: 1.15rem;
      font-weight: 500;
      color: #166534;
      margin-top: 1.2rem;
      min-height: 2.2em;
      z-index: 1;
      position: relative;
    }
    #loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      z-index: 2;
      position: relative;
    }
    .spinner {
      border: 4px solid #d1fae5;
      border-top: 4px solid #16a34a;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .footer {
      text-align: center;
      color: #6ee7b7;
      font-size: 0.95rem;
      margin-top: 2rem;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-baseball-ball"></i> MLB Stat Projector</h1>
    <div class="space-y-4">
      <input
        id="player"
        type="text"
        placeholder="Enter player name (e.g., Shohei Ohtani)"
        autocomplete="off"
      />
      <select id="stat">
        <option value="home runs">Home Runs</option>
        <option value="hits">Hits</option>
        <option value="walks">Walks</option>
        <option value="rbi">RBI's</option>
        <option value="stolen bases">Stolen Bases</option>
        <option value="strikouts">Strikeouts</option>
      </select>
      <button onclick="getProjection()">
        <i class="fas fa-chart-line"></i> Project Stat
      </button>
      <div id="loading"><div class="spinner"></div></div>
      <div id="result"></div>
    </div>
    <div class="footer">
      <i class="fas fa-code"></i> Built by Riley Sutcliffe &middot; Powered by MLB StatsAPI
    </div>
  </div>

  <script>
    async function getProjection() {
      const player = document.getElementById("player").value;
      const stat = document.getElementById("stat").value;
      const resultEl = document.getElementById("result");
      const loadingEl = document.getElementById("loading");
      resultEl.innerText = "";
      loadingEl.style.display = "flex";

      try {
        const res = await fetch(`/project?player=${encodeURIComponent(player)}&stat=${encodeURIComponent(stat)}`);
        const data = await res.json();

        if (res.ok) {
          resultEl.innerHTML = `<i class="fas fa-check-circle text-green-500"></i> <span style="color:#15803d">${data.player}</span> is on pace for <b>${data.pace} ${data.stat}</b>`;
          // Optionally update chart here
        } else {
          resultEl.innerHTML = `<i class="fas fa-exclamation-triangle text-red-500"></i> <span style="color:#dc2626">${data.error}</span>`;
        }
      } catch (err) {
        resultEl.innerHTML = `<i class="fas fa-exclamation-triangle text-red-500"></i> <span style="color:#dc2626">Network error. Please try again.</span>`;
      } finally {
        loadingEl.style.display = "none";
      }
    }
  </script>
</body>
</html>
